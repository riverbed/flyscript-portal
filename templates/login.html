{% extends "base.html" %}

<!-- needed for compatability with django 1.4 -->
{% load url from future %}

{% block login %}{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3"></div>
        <div class="span6">
            <form class="form-horizontal well" method="post" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <fieldset>
                    <legend>Welcome To FlyScript Portal</legend>
                    <div class="control-group">
                        <div class="control-label">
                            <label>Username:</label>
                        </div>
                        <div class="controls">
                            <input id="id_username" name="username" type="text" placeholder="type your username" class="input-large">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-label">
                            <label>Password:</label>
                        </div>
                        <div class="controls">
                            <input id="id_password" name="password" type="password" placeholder="type your password" class="input-large">

                        </div>
                        {% if form.errors %}
                            <p class="text-error text-center">Your username and password didn't match. Please try again.</p>
                        {% endif %}
                        <!-- Help-block example -->
                        <span class="help-block text-center">(default: "admin" / "admin")</span>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" id="submit" class="btn btn-primary button-loading" data-loading-text="Loading...">Sign in</button>
                        </div>
                    </div>
                </fieldset>

                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
